pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension){ ex ->
    ex.autolinkLibrariesFromCommandline()
}

rootProject.name = 'TwitterMediaHarvest'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
