name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        working-directory: ./android-app
        run: npm ci

      - name: Create local.properties
        working-directory: ./android-app
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties

      - name: Grant execute permission for gradlew
        working-directory: ./android-app/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: ./android-app/android
        run: ./gradlew assembleDebug --stacktrace --info
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Build Release APK (unsigned)
        working-directory: ./android-app/android
        run: ./gradlew assembleRelease --stacktrace --info
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Check if Debug APK was built
        working-directory: ./android-app/android
        run: |
          if [ -f app/build/outputs/apk/debug/*.apk ]; then
            echo "Debug APK built successfully"
            ls -lh app/build/outputs/apk/debug/
          else
            echo "Debug APK build failed"
            exit 1
          fi

      - name: Check if Release APK was built
        working-directory: ./android-app/android
        run: |
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            echo "Release APK built successfully"
            ls -lh app/build/outputs/apk/release/
          else
            echo "Release APK build failed"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android-app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android-app/android/app/build/
            android-app/android/.gradle/
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-app/android/app/build/outputs/apk/debug/*.apk
            android-app/android/app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-signed:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        working-directory: ./android-app
        run: npm ci

      - name: Create local.properties
        working-directory: ./android-app
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties

      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_FILE }}
        working-directory: ./android-app/android
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > release.keystore

      - name: Create keystore properties
        if: ${{ secrets.KEYSTORE_FILE }}
        working-directory: ./android-app/android/app
        run: |
          cat > keystore.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../release.keystore
          EOF

      - name: Grant execute permission for gradlew
        working-directory: ./android-app/android
        run: chmod +x gradlew

      - name: Build Signed Release APK
        if: ${{ secrets.KEYSTORE_FILE }}
        working-directory: ./android-app/android
        run: ./gradlew assembleRelease --stacktrace --info
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Check if Signed APK was built
        if: ${{ secrets.KEYSTORE_FILE }}
        working-directory: ./android-app/android
        run: |
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            echo "Signed APK built successfully"
            ls -lh app/build/outputs/apk/release/
          else
            echo "Signed APK build failed"
            exit 1
          fi

      - name: Upload Signed Release APK
        if: ${{ secrets.KEYSTORE_FILE }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Upload build logs on failure
        if: failure() && secrets.KEYSTORE_FILE
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-signed
          path: |
            android-app/android/app/build/
            android-app/android/.gradle/
          retention-days: 7

      - name: Create Release with Signed APK
        if: startsWith(github.ref, 'refs/tags/v') && secrets.KEYSTORE_FILE
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-app/android/app/build/outputs/apk/debug/*.apk
            android-app/android/app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
