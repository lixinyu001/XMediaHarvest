name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android-app/**/*.gradle*', 'android-app/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        working-directory: ./android-app
        run: npm install --legacy-peer-deps

      - name: Create local.properties
        working-directory: ./android-app
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties

      - name: Grant execute permission for gradlew
        working-directory: ./android-app/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: ./android-app/android
        run: ./gradlew assembleDebug --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Build Release APK (unsigned)
        working-directory: ./android-app/android
        run: ./gradlew assembleRelease --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Check if Debug APK was built
        working-directory: ./android-app/android
        run: |
          if [ -f app/build/outputs/apk/debug/*.apk ]; then
            echo "Debug APK built successfully"
            ls -lh app/build/outputs/apk/debug/
          else
            echo "Debug APK build failed"
            exit 1
          fi

      - name: Check if Release APK was built
        working-directory: ./android-app/android
        run: |
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            echo "Release APK built successfully"
            ls -lh app/build/outputs/apk/release/
          else
            echo "Release APK build failed"
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android-app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android-app/android/app/build/
            android-app/android/.gradle/
          retention-days: 7
